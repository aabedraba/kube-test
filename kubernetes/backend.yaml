apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: aabedraba/kube-test-backend:v0.4-arm64
          imagePullPolicy: Always
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: backend
                  key: port
          ports:
            - containerPort: 8000

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend
data:
  port: "8000"

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  labels:
    name: backend-ingress
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/graphql"
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
